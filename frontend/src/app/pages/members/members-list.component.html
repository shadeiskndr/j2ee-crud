<div
  class="bg-surface-0 dark:bg-surface-900 p-6 rounded-xl border border-surface-200 dark:border-surface-700 flex flex-col gap-4"
>
  <div
    class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-4"
  >
    <span class="font-medium text-base">Members List</span>
    <div class="flex gap-2">
      <input
        pInputText
        [(ngModel)]="search"
        (ngModelChange)="onSearchChange($event)"
        placeholder="Search members..."
        class="p-inputtext-sm md:w-auto! w-full!"
      />
      <button
        pButton
        icon="pi pi-plus"
        label="Add"
        (click)="addMember()"
        class="p-button-sm"
      ></button>
    </div>
  </div>
  <p-table
    [value]="members"
    [loading]="loading"
    [rows]="rows"
    [paginator]="false"
    class="mb-4"
    stripedRows
    [tableStyle]="{ 'min-width': '50rem' }"
    [scrollable]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th (click)="onSort('name')" style="cursor: pointer">
          Name
          <span *ngIf="sortField === 'name'">
            <i
              class="pi"
              [ngClass]="{
                'pi-sort-amount-up-alt': sortOrder === 'asc',
                'pi-sort-amount-down': sortOrder === 'desc'
              }"
            ></i>
          </span>
        </th>
        <th (click)="onSort('email')" style="cursor: pointer">
          Email
          <span *ngIf="sortField === 'email'">
            <i
              class="pi"
              [ngClass]="{
                'pi-sort-amount-up-alt': sortOrder === 'asc',
                'pi-sort-amount-down': sortOrder === 'desc'
              }"
            ></i>
          </span>
        </th>
        <th (click)="onSort('ic_number')" style="cursor: pointer">
          IC Number
          <span *ngIf="sortField === 'ic_number'">
            <i
              class="pi"
              [ngClass]="{
                'pi-sort-amount-up-alt': sortOrder === 'asc',
                'pi-sort-amount-down': sortOrder === 'desc'
              }"
            ></i>
          </span>
        </th>
        <th (click)="onSort('gender')" style="cursor: pointer">
          Gender
          <span *ngIf="sortField === 'gender'">
            <i
              class="pi"
              [ngClass]="{
                'pi-sort-amount-up-alt': sortOrder === 'asc',
                'pi-sort-amount-down': sortOrder === 'desc'
              }"
            ></i>
          </span>
        </th>
        <th (click)="onSort('date_of_birth')" style="cursor: pointer">
          Date of Birth
          <span *ngIf="sortField === 'date_of_birth'">
            <i
              class="pi"
              [ngClass]="{
                'pi-sort-amount-up-alt': sortOrder === 'asc',
                'pi-sort-amount-down': sortOrder === 'desc'
              }"
            ></i>
          </span>
        </th>
        <th (click)="onSort('postcode')" style="cursor: pointer">
          Postcode
          <span *ngIf="sortField === 'postcode'">
            <i
              class="pi"
              [ngClass]="{
                'pi-sort-amount-up-alt': sortOrder === 'asc',
                'pi-sort-amount-down': sortOrder === 'desc'
              }"
            ></i>
          </span>
        </th>
        <th (click)="onSort('town')" style="cursor: pointer">
          Town
          <span *ngIf="sortField === 'town'">
            <i
              class="pi"
              [ngClass]="{
                'pi-sort-amount-up-alt': sortOrder === 'asc',
                'pi-sort-amount-down': sortOrder === 'desc'
              }"
            ></i>
          </span>
        </th>
        <th (click)="onSort('join_date')" style="cursor: pointer">
          Join Date
          <span *ngIf="sortField === 'join_date'">
            <i
              class="pi"
              [ngClass]="{
                'pi-sort-amount-up-alt': sortOrder === 'asc',
                'pi-sort-amount-down': sortOrder === 'desc'
              }"
            ></i>
          </span>
        </th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-member>
      <tr>
        <td>{{ member.name }}</td>
        <td>{{ member.email }}</td>
        <td>{{ member.ic_number }}</td>
        <td>{{ member.gender }}</td>
        <td>{{ member.date_of_birth }}</td>
        <td>{{ member.postcode }}</td>
        <td>{{ member.town }}</td>
        <td>{{ member.join_date }}</td>
        <td>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-text p-button-sm"
            (click)="editMember(member)"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-text p-button-sm text-red-500"
            (click)="deleteMember(member)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-paginator
    [first]="first"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[10, 20, 30]"
    (onPageChange)="onPageChange($event)"
  ></p-paginator>
</div>
