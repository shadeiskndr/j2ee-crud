<div
  class="bg-surface-0 dark:bg-surface-900 p-6 rounded-xl border border-surface-200 dark:border-surface-700 flex flex-col gap-4"
>
  <div
    class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-4"
  >
    <span class="font-medium text-base">Members List</span>
    <div class="flex gap-2">
      <input
        pInputText
        [(ngModel)]="search"
        (ngModelChange)="onSearch()"
        placeholder="Search members..."
        class="p-inputtext-sm md:w-auto! w-full!"
      />
      <button
        pButton
        icon="pi pi-plus"
        label="Add"
        (click)="addMember()"
        class="p-button-sm"
      ></button>
    </div>
  </div>
  <p-table
    [value]="members"
    [loading]="loading"
    [rows]="rows"
    [paginator]="false"
    class="mb-4"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>IC Number</th>
        <th>Gender</th>
        <th>Date of Birth</th>
        <th>Postcode</th>
        <th>Town</th>
        <th>Join Date</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-member>
      <tr>
        <td>{{ member.name }}</td>
        <td>{{ member.email }}</td>
        <td>{{ member.ic_number }}</td>
        <td>{{ member.gender }}</td>
        <td>{{ member.date_of_birth }}</td>
        <td>{{ member.postcode }}</td>
        <td>{{ member.town }}</td>
        <td>{{ member.join_date }}</td>
        <td>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-text p-button-sm"
            (click)="editMember(member)"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-text p-button-sm text-red-500"
            (click)="deleteMember(member)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-paginator
    [first]="first"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[10, 20, 30]"
    (onPageChange)="onPageChange($event)"
  ></p-paginator>
</div>
