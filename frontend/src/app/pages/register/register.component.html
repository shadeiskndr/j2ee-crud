<div class="flex items-center justify-center min-h-[60vh]">
  <form
    (ngSubmit)="register()"
    class="card bg-surface-0 dark:bg-surface-900 p-8 rounded-2xl shadow-2xl border border-surface-200 dark:border-surface-700 w-full max-w-md flex flex-col gap-6"
    autocomplete="off"
  >
    <h2
      class="text-3xl font-bold text-center text-surface-900 dark:text-surface-100 mb-2"
    >
      Register
    </h2>

    <p-iftalabel>
      <p-iconfield>
        <p-inputicon class="pi pi-user" />
        <input
          pInputText
          id="username"
          name="username"
          [(ngModel)]="username"
          autocomplete="username"
          required
          class="w-full"
        />
      </p-iconfield>
      <label for="username">Username</label>
    </p-iftalabel>

    <p-iftalabel>
      <p-iconfield>
        <p-inputicon class="pi pi-envelope" />
        <input
          pInputText
          id="email"
          name="email"
          [(ngModel)]="email"
          type="email"
          autocomplete="email"
          required
          class="w-full"
        />
      </p-iconfield>
      <label for="email">Email</label>
    </p-iftalabel>

    <p-iftalabel>
      <p-iconfield>
        <p-inputicon class="pi pi-lock" />
        <input
          pInputText
          id="password"
          name="password"
          [(ngModel)]="password"
          type="password"
          autocomplete="password"
          required
          class="w-full"
        />
        <p-inputicon class="pi pi-eye" />
      </p-iconfield>
      <label for="password">Password</label>
    </p-iftalabel>

    <p-iftalabel>
      <p-iconfield>
        <p-inputicon class="pi pi-lock" />
        <input
          pInputText
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          type="password"
          autocomplete="confirmPassword"
          required
          class="w-full"
        />
        <p-inputicon class="pi pi-eye" />
      </p-iconfield>
      <label for="confirmPassword">Confirm Password</label>
    </p-iftalabel>

    <button
      pButton
      type="submit"
      label="Register"
      class="w-full"
      [disabled]="!username || !email || !password || !confirmPassword"
    ></button>

    <div *ngIf="error" class="text-red-500 text-sm text-center">
      {{ error }}
    </div>
    <div *ngIf="success" class="text-green-600 text-sm text-center">
      {{ success }}
    </div>

    <div class="text-center text-sm text-surface-600 dark:text-surface-400">
      Already have an account?
      <a
        href="#"
        (click)="goToLogin($event)"
        class="text-primary font-semibold hover:underline transition-colors cursor-pointer"
        >Login</a
      >
    </div>
  </form>
</div>
