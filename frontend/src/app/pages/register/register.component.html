<div class="flex items-center justify-center min-h-[60vh]">
  <form
    (ngSubmit)="register()"
    class="card bg-surface-0 dark:bg-surface-900 p-8 rounded-2xl shadow-2xl border border-surface-200 dark:border-surface-700 w-full max-w-md flex flex-col gap-6"
    autocomplete="off"
  >
    <h2
      class="text-3xl font-bold text-center text-surface-900 dark:text-surface-100 mb-2"
    >
      Register
    </h2>

    <p-iftalabel>
      <p-iconfield>
        <p-inputicon class="pi pi-user" />
        <input
          pInputText
          id="username"
          name="username"
          [(ngModel)]="username"
          autocomplete="username"
          required
          class="w-full"
          (blur)="validateUsername()"
        />
      </p-iconfield>
      <label for="username">Username</label>
      <div *ngIf="usernameError" class="text-red-500 text-xs mt-1">
        {{ usernameError }}
      </div>
    </p-iftalabel>

    <p-iftalabel>
      <p-iconfield>
        <p-inputicon class="pi pi-envelope" />
        <input
          pInputText
          id="email"
          name="email"
          [(ngModel)]="email"
          type="email"
          autocomplete="email"
          required
          class="w-full"
          (blur)="validateEmail()"
        />
      </p-iconfield>
      <label for="email">Email</label>
      <div *ngIf="emailError" class="text-red-500 text-xs mt-1">
        {{ emailError }}
      </div>
    </p-iftalabel>

    <p-iftalabel>
      <p-iconfield>
        <p-inputicon class="pi pi-lock" />
        <input
          pInputText
          id="password"
          name="password"
          [(ngModel)]="password"
          [type]="passwordVisible ? 'text' : 'password'"
          autocomplete="password"
          required
          class="w-full"
        />
        <p-inputicon
          [ngClass]="passwordVisible ? 'pi pi-eye-slash' : 'pi pi-eye'"
          style="cursor: pointer"
          (click)="passwordVisible = !passwordVisible"
        />
      </p-iconfield>
      <label for="password">Password</label>
    </p-iftalabel>

    <p-iftalabel>
      <p-iconfield>
        <p-inputicon class="pi pi-lock" />
        <input
          pInputText
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          [type]="confirmPasswordVisible ? 'text' : 'password'"
          autocomplete="confirmPassword"
          required
          class="w-full"
        />
        <p-inputicon
          [ngClass]="confirmPasswordVisible ? 'pi pi-eye-slash' : 'pi pi-eye'"
          style="cursor: pointer"
          (click)="confirmPasswordVisible = !confirmPasswordVisible"
        />
      </p-iconfield>
      <label for="confirmPassword">Confirm Password</label>
    </p-iftalabel>

    <p-button
      type="submit"
      label="Register"
      styleClass="w-full"
      [disabled]="
        !username ||
        !email ||
        !password ||
        !confirmPassword ||
        usernameError ||
        emailError ||
        isLoading
      "
      [loading]="isLoading"
      loadingIcon="pi pi-spinner pi-spin"
    ></p-button>

    <div *ngIf="error" class="text-red-500 text-sm text-center">
      {{ error }}
    </div>
    <div *ngIf="success" class="text-green-600 text-sm text-center">
      {{ success }}
    </div>

    <div class="text-center text-sm text-surface-600 dark:text-surface-400">
      Already have an account?
      <a
        href="#"
        (click)="goToLogin($event)"
        class="text-primary font-semibold hover:underline transition-colors cursor-pointer"
        >Login</a
      >
    </div>
  </form>
</div>
