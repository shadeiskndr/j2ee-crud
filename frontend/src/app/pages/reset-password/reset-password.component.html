<div class="flex items-center justify-center min-h-[60vh]">
  <form
    (ngSubmit)="resetPassword()"
    class="card bg-surface-0 dark:bg-surface-900 p-8 rounded-2xl shadow-2xl border border-surface-200 dark:border-surface-700 w-full max-w-md flex flex-col gap-6"
    autocomplete="off"
  >
    <div class="text-center mb-2">
      <h2
        class="text-3xl font-bold text-surface-900 dark:text-surface-100 mb-2"
      >
        Reset Password
      </h2>
      <p class="text-surface-600 dark:text-surface-400 text-sm">
        Enter your new password below.
      </p>
    </div>

    <p-iftalabel>
      <p-iconfield>
        <p-inputicon class="pi pi-lock" />
        <input
          pInputText
          id="newPassword"
          name="newPassword"
          [(ngModel)]="newPassword"
          [type]="passwordVisible ? 'text' : 'password'"
          autocomplete="new-password"
          required
          class="w-full"
        />
        <p-inputicon
          [ngClass]="passwordVisible ? 'pi pi-eye-slash' : 'pi pi-eye'"
          style="cursor: pointer"
          (click)="passwordVisible = !passwordVisible"
        />
      </p-iconfield>
      <label for="newPassword">New Password</label>
    </p-iftalabel>

    <p-iftalabel>
      <p-iconfield>
        <p-inputicon class="pi pi-lock" />
        <input
          pInputText
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          [type]="confirmPasswordVisible ? 'text' : 'password'"
          autocomplete="new-password"
          required
          class="w-full"
        />
        <p-inputicon
          [ngClass]="confirmPasswordVisible ? 'pi pi-eye-slash' : 'pi pi-eye'"
          style="cursor: pointer"
          (click)="confirmPasswordVisible = !confirmPasswordVisible"
        />
      </p-iconfield>
      <label for="confirmPassword">Confirm Password</label>
    </p-iftalabel>

    <div class="text-xs text-surface-600 dark:text-surface-400">
      <ul class="list-disc list-inside space-y-1">
        <li>Password must be at least 6 characters long</li>
        <li>Both passwords must match</li>
      </ul>
    </div>

    <p-button
      type="submit"
      label="Reset Password"
      [disabled]="
        !newPassword || !confirmPassword || newPassword.length < 6 || isLoading
      "
      [loading]="isLoading"
      loadingIcon="pi pi-spinner pi-spin"
      styleClass="w-full"
    ></p-button>

    <div *ngIf="error" class="text-red-500 text-sm text-center">
      <i class="pi pi-exclamation-triangle mr-2"></i>
      {{ error }}
    </div>

    <div *ngIf="success" class="text-green-500 text-sm text-center">
      <i class="pi pi-check-circle mr-2"></i>
      {{ success }}
    </div>

    <div class="text-center text-sm text-surface-600 dark:text-surface-400">
      <a
        href="#"
        (click)="goToLogin($event)"
        class="text-primary font-semibold hover:underline transition-colors cursor-pointer"
        >Back to Login</a
      >
    </div>
  </form>
</div>
