<div class="flex items-center justify-center min-h-[60vh]">
  <form
    (ngSubmit)="sendResetCode()"
    class="card bg-surface-0 dark:bg-surface-900 p-8 rounded-2xl shadow-2xl border border-surface-200 dark:border-surface-700 w-full max-w-md flex flex-col gap-6"
    autocomplete="off"
  >
    <div class="text-center mb-2">
      <h2
        class="text-3xl font-bold text-surface-900 dark:text-surface-100 mb-7"
      >
        Forgot Password
      </h2>
      <p class="text-surface-600 dark:text-surface-400 text-sm">
        Enter your email address and we'll send you a verification code to reset
        your password.
      </p>
    </div>

    <p-iftalabel>
      <p-iconfield>
        <p-inputicon class="pi pi-envelope" />
        <input
          pInputText
          id="email"
          name="email"
          type="email"
          [(ngModel)]="email"
          autocomplete="email"
          required
          class="w-full"
        />
      </p-iconfield>
      <label for="email">Email Address</label>
    </p-iftalabel>

    <p-button
      type="submit"
      label="Send Verification Code"
      [disabled]="!email || isLoading"
      [loading]="isLoading"
      loadingIcon="pi pi-spinner pi-spin"
      styleClass="w-full"
    ></p-button>

    <div *ngIf="error" class="text-red-500 text-sm text-center">
      <i class="pi pi-exclamation-triangle mr-2"></i>
      {{ error }}
    </div>

    <div *ngIf="success" class="text-green-500 text-sm text-center">
      <i class="pi pi-check-circle mr-2"></i>
      {{ success }}
    </div>

    <div class="text-center text-sm text-surface-600 dark:text-surface-400">
      Remember your password?
      <a
        href="#"
        (click)="goToLogin($event)"
        class="text-primary font-semibold hover:underline transition-colors cursor-pointer"
        >Back to Login</a
      >
    </div>
  </form>
</div>
